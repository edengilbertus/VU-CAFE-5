
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expressive Eats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'display': ['Lilita One', 'cursive'],
            },
            colors: {
              'primary': '#6339A6',
              'primary-light': '#EADDFF',
              'secondary': '#FFB596',
              'surface': '#FFFBFF',
              'on-surface': '#1D1B20',
              'on-surface-variant': '#49454F',
              'surface-container-high': '#F3EDF7',
              'outline': '#79747E',
            },
            boxShadow: {
              'm3-sm': '0px 1px 2px 0px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15)',
              'm3-md': '0px 2px 4px -1px rgba(0,0,0,0.2), 0px 4px 5px 0px rgba(0,0,0,0.14), 0px 1px 10px 0px rgba(0,0,0,0.12)',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 0px #FFB596', opacity: 0.8 },
                '50%': { boxShadow: '0 0 15px 5px #FFB596', opacity: 1 },
              },
              'slide-in': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'slide-out': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'fade-in': {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 2.5s ease-in-out infinite',
              'slide-in': 'slide-in 0.3s ease-out forwards',
              'slide-out': 'slide-out 0.3s ease-in forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>

</script>
